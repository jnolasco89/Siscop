<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml"
                xmlns:jsf="http://xmlns.jcp.org/jsf">
    <ui:define name="content">
        <div class="ui-g ui-fluid">
            <div class="ui-g-12 ui-lg-12">
                <div class="card">
                    <h1 style="margin-top:0">Cotizaciones</h1>
                    <h:form id="principal">                       

                        <p:growl id="growl" showSummary="true" globalOnly="true"
                                 sticky="true" showDetail="true" for="msgGrowl"/>
                        <p:tabView id="tabs" activeIndex="#{mttoCotizacion.tabindex}">
                            <div class="card">
                                <p:tab id="busqueda" title="Búsqueda">
                                    <p:menubar>
                                        <p:menuitem value="Buscar" actionListener="#{mttoCotizacion.buscarPlancotizaciones()}" 
                                                    icon="ui-icon-search" update="@form"  />
                                        <p:menuitem value="Limpiar" action="#{mttoCotizacion.limpiarPlancotizacion()}"
                                                    update="tabs lista" icon="ui-icon-refresh" />
                                    </p:menubar>
                                    <p:panelGrid columns="4" layout="grid" style="border:0px !important; background:none;"
                                                 styleClass="ui-panelgrid-blank">
                                        <p:outputLabel for="txtDescripcionB" value="Descripción:" />
                                        <p:inputText id="txtDescripcionB" value="#{mttoCotizacion.descripcionB}"                                                     
                                                     onkeyup="this.value = this.value.toUpperCase();"/>                                        
                                        <p:outputLabel for="txtIdProyecto" value="Id Proyecto:" />
                                        <p:inputText id="txtIdProyecto" value="#{mttoCotizacion.idProyectoB}"/>
                                        <p:outputLabel for="selectOneEstado" value="Estado:" />
                                        <p:selectOneMenu id="selectOneEstado" value="#{mttoCotizacion.estadoActividadB}">
                                            <f:selectItem itemValue="0" itemLabel="Seleccione.."/>
                                            <f:selectItems value="#{mttoCotizacion.itemEstadoActividad}"/>
                                        </p:selectOneMenu>
                                    </p:panelGrid>
                                    <div class="card">
                                        <p:dataTable id="lista" var = "plan" value="#{mttoCotizacion.planCotizacionList}"
                                                     selectionMode="single"
                                                     selection="#{mttoCotizacion.plancotizacionB}"
                                                     rowKey="#{plan.id}"
                                                     paginator="true"
                                                     rows ="10"
                                                     paginatorPosition="bottom"
                                                     paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                                     rowsPerPageTemplate="10,20,50">
                                            <p:ajax event="rowSelect" listener="#{mttoCotizacion.onRowSelectPlan(event)}"
                                                    update="principal principal:tabs:otraInfo" />
                                            <p:column headerText="Id" width="10%">
                                                <h:outputText value="#{plan.id}" />
                                            </p:column>
                                            <p:column headerText="Cotizacion">
                                                <h:outputText value="#{plan.descripcion}" />
                                            </p:column>
                                        </p:dataTable>
                                    </div>
                                </p:tab>
                            </div>
                            <div class="card">
                                <p:tab id="detalle" title="Detalle">
                                    <p:menubar>
                                        <p:menuitem value="Nuevo" action="#{mttoCotizacion.nuevoPlancotizacion()}"
                                                    icon="ui-icon-search"
                                                    update="@form
                                                    :principal:growl"
                                                    />
                                        <p:menuitem value="Guardar"
                                                    action="#{mttoCotizacion.guardarPlancotizacion()}" icon="fa fa-save"                                                
                                                    update="lista :principal:growl otraInfo" />
                                        <p:menuitem value="Imprimir comparativo" 
                                                    action="#{mttoCotizacion.imprimirCuadroComparativo()}" 
                                                    icon="fa fa-print"
                                                    ajax="false" 
                                                    update="lista :principal:growl otraInfo" />

                                        <p:menuitem value="Consulta OFAC" 
                                                    icon="fa fa-exclamation-circle"
                                                    target="_blank" 
                                                    url="https://sanctionssearch.ofac.treas.gov/"/>
                                    </p:menubar>
                                    <div class="ui-g ui-panelgrid-blank">                                       
                                        <div class="ui-g-1" >
                                            <p:outputLabel value="Fecha:" for="fecha" />
                                        </div>
                                        <div class="ui-g-2" >
                                            <p:calendar id="fecha" value="#{mttoCotizacion.fecha}"
                                                        pattern="dd-MM-yyyy" mask="true"/>
                                        </div>
                                        <div class="ui-g-1" >
                                            <p:outputLabel value="Actividad:" for="txtBusProyecto" />
                                        </div>
                                        <div class="ui-g-5">
                                            <div class="ui-inputgroup">
                                                <p:inputText id="txtBusProyecto"
                                                             value="#{mttoCotizacion.actividadActual.nombre}"
                                                             readonly="true"
                                                             >
                                                </p:inputText>
                                                <p:commandButton icon="ui-icon-search"  
                                                                 styleClass="white-button"
                                                                 actionListener="#{mttoCotizacion.abrirModalBuscarProveedores()}"/>  
                                            </div>
                                        </div>
                                        <div class="ui-g-6" >
                                            <p:outputLabel value="Descripción:" for="txtDescripcion" />
                                            <p:inputTextarea rows="2" id="txtDescripcion"
                                                             value="#{mttoCotizacion.descripcion}"
                                                             autoResize="true"/>
                                        </div>
                                        <div class="ui-g-2" >
                                            <p:outputLabel value=" "/>
                                            <p:commandButton value="Asignar proyecto" id="btnAsignarProy" 
                                                             actionListener="#{mttoCotizacion.abrirModalBuscarProyecto()}"
                                                             update="formbuscarProyecto" style="margin-right:20px;" icon="fa fa-search" />
                                        </div>
                                        <div class="ui-g-2" >
                                            <p:outputLabel value="#{mttoCotizacion.proyectoActual.nombreCorto}" for="fecha" />
                                        </div>
                                        <div class="ui-g-6" >
                                            <p:outputLabel value="Análisis" for="txtAnalisis" />
                                            <p:inputTextarea rows="3" id="txtAnalisis"
                                                             value="#{mttoCotizacion.analisis}"
                                                             autoResize="true"/>
                                        </div>
                                        <div class="ui-g-1" >
                                            <h:outputText value="Ganador:" />
                                        </div>
                                        <div class="ui-g-5">
                                            <div class="ui-inputgroup">
                                                <p:inputText id="txtCotizacionSel"
                                                             value="#{mttoCotizacion.cotizacionSel.comentarios}"
                                                             readonly="true"
                                                             >
                                                </p:inputText>
                                                <p:commandButton icon="ui-icon-search"  
                                                                 styleClass="white-button"
                                                                 actionListener="#{mttoCotizacion.abrirModalSelCotizacion()}"/>  
                                            </div>
                                        </div>

                                    </div>
                                    <p:tabView id="otraInfo" style="border: 1px">
                                        <p:tab id="plantilla" title="Plantilla">
                                            <div class="card ui-g" style="margin-top: 0px">
                                                <div class="ui-g-3" >
                                                    <p:outputLabel value="Producto" for="txtProducto"/>
                                                    <p:inputText id="txtProducto" value="#{mttoCotizacion.producto}"
                                                                 onkeyup="this.value = this.value.toUpperCase();"/>
                                                </div> 
                                                <div class="ui-g-3" >
                                                    <p:outputLabel value="Descripcion:" for="txtDescProducto"/>                                           
                                                    <p:inputText id="txtDescProducto" value="#{mttoCotizacion.descproducto}"
                                                                 onkeyup="this.value = this.value.toUpperCase();"/>
                                                </div>
                                                <div class="ui-g-2" >
                                                    <p:outputLabel for="selectOneMedida" value="Unidad" />
                                                    <p:selectOneMenu id="selectOneMedida" value="#{mttoCotizacion.idItemMedida}">
                                                        <f:selectItem itemValue="0" itemLabel="Seleccione.."/>
                                                        <f:selectItems value="#{mttoCotizacion.itemMedida}"/>
                                                    </p:selectOneMenu>
                                                </div>
                                                <div class="ui-g-2" >
                                                    <p:outputLabel value="Cantidad:" for="txtCantidadProd"/>
                                                    <p:inputNumber id="txtCantidadProd" value="#{mttoCotizacion.cantidad}"/>
                                                </div>
                                                <div class="ui-g-2" style="vertical-align: central;" >
                                                    <p:commandButton value="Agregar" id="btnAgregarProducto" 
                                                                     action="#{mttoCotizacion.agregarPlanItem()}" 
                                                                     update="principal" style="vertical-align: central;"
                                                                     icon="fa fa-plus" />
                                                </div>
                                                <p:dataTable id="listaItemPlan" var = "planitem"
                                                             value="#{mttoCotizacion.itemPlanCotizacionList}"
                                                             widgetVar="cellItemsPlan"
                                                             editable="true" 
                                                             editMode="cell"
                                                             draggableRows="true"
                                                             rowIndexVar="rowId"
                                                             >
                                                    <p:ajax event="rowReorder" listener="#{mttoCotizacion.onRowReorderPlanItem}"
                                                            update="listaItemPlan"/>
                                                    <p:ajax event="cellEdit" listener="#{mttoCotizacion.onCellEditPlanItem}"/>
                                                    <p:ajax event="rowEditCancel" listener="#{mttoCotizacion.onRowCancelPlanItem}"/>
                                                    <p:column headerText="Orden" width="10%">
                                                        <h:outputText value="#{rowId}" />
                                                    </p:column>
                                                    <p:column headerText="Id" width="10%">
                                                        <h:outputText value="#{planitem.id}" />
                                                    </p:column>
                                                    <p:column headerText="Producto">
                                                        <p:cellEditor>
                                                            <f:facet name="output">
                                                                <h:outputText value="#{planitem.producto}" /></f:facet>
                                                            <f:facet name="input">
                                                                <p:inputText value="#{planitem.producto}" 
                                                                             style="width:96%"
                                                                             label="Producto"/>
                                                            </f:facet>
                                                        </p:cellEditor>
                                                    </p:column>
                                                    <p:column headerText="Descripción">
                                                        <p:cellEditor>
                                                            <f:facet name="output">
                                                                <h:outputText value="#{planitem.descripcion}" /></f:facet>
                                                            <f:facet name="input">
                                                                <p:inputText value="#{planitem.descripcion}" 
                                                                             style="width:96%"
                                                                             label="Descripción"/>
                                                            </f:facet>
                                                        </p:cellEditor>
                                                    </p:column>
                                                    <p:column headerText="Unidad" width="10%">
                                                        <h:outputText value="#{planitem.medida.descripcion}" />
                                                    </p:column>
                                                    <p:column headerText="Cantidad" width="10%" >
                                                        <f:facet name="header">
                                                            <i class="fa fa-edit" />
                                                            <h:outputText value="Cantidad"/>
                                                        </f:facet>
                                                        <p:cellEditor>
                                                            <f:facet name="output">
                                                                <h:outputText value="#{planitem.cantidad}" />
                                                            </f:facet>
                                                            <f:facet name="input">
                                                                <p:inputText  value="#{planitem.cantidad}"
                                                                              style="width:94%; "
                                                                              label="Cantidad"/>
                                                            </f:facet>
                                                        </p:cellEditor>
                                                    </p:column>
                                                    <p:column width="5%">
                                                        <p:commandButton icon="ui-icon-trash"
                                                                         title="Eliminar"
                                                                         actionListener="#{mttoCotizacion.eliminarPlanItem(planitem)}"
                                                                         update="listaItemPlan :principal:growl"/>
                                                    </p:column>
                                                </p:dataTable>
                                            </div>
                                        </p:tab>
                                        <p:tab id="cotizaciones" title="Cotizaciones" >
                                            <div class="card ui-g" style="margin-top:0">
                                                <div class="ui-g-1" >
                                                    <p:outputLabel value="Nombre:" for="txtComentarioCot"/>
                                                </div> 
                                                <div class="ui-g-5" >
                                                    <p:inputText id="txtComentarioCot" value="#{mttoCotizacion.comenCotizacion}"
                                                                 onkeyup="this.value = this.value.toUpperCase();"/>
                                                </div>
                                                <div class="ui-g-1" >
                                                    <h:outputText value="Proveedor:" />
                                                </div>
                                                <div class="ui-g-5">
                                                    <div class="ui-inputgroup">
                                                        <p:inputText id="txtBusProyecto"
                                                                     value="#{mttoCotizacion.proveedorActual.persona.razsocial}"
                                                                     readonly="true"
                                                                     >
                                                        </p:inputText>
                                                        <p:commandButton icon="ui-icon-search"  
                                                                         styleClass="white-button"
                                                                         actionListener="#{mttoCotizacion.abrirModalBuscarProveedores()}"/>  
                                                    </div>
                                                </div>
                                                <div class="ui-g-1" >
                                                    <p:outputLabel value="Fecha:" for="fecha" />
                                                </div>
                                                <div class="ui-g-2" >
                                                    <p:calendar id="fecha" value="#{mttoCotizacion.fechaCotizacion}"
                                                                pattern="dd-MM-yyyy" mask="true"/>
                                                </div>
                                                <div class="ui-g-2" >
                                                    <h:outputText value="Consulta OFAC:" />
                                                </div>
                                                <div class="ui-g-2" >
                                                    <p:inputSwitch value="#{mttoCotizacion.consultaOFAC}" 
                                                                   offLabel="No"
                                                                   onLabel="Sí">
                                                        <p:ajax listener="#{mttoCotizacion.consultarOFAC}" update=":principal:growl" />
                                                    </p:inputSwitch>
                                                </div>
                                                <div class="ui-g-2" >
                                                    <p:commandButton value="Agregar" id="btnAgregarCotizacion" 
                                                                     action="#{mttoCotizacion.agregarCotizacion()}" 
                                                                     update=":principal:growl principal:tabs:otraInfo" style="margin-right:20px;"
                                                                     icon="fa fa-plus" />
                                                </div>
                                                <div class="ui-g-12" >

                                                    <p:dataTable id="tableCotizaciones" var = "coti"
                                                                 value="#{mttoCotizacion.listaCotizaciones}"
                                                                 selectionMode="single"
                                                                 rowKey="#{coti.id}"
                                                                 selection="#{mttoCotizacion.cotizacionActual}"
                                                                 rows ="10"
                                                                 sortBy="#{coti.numero}"
                                                                 style="width:80%"
                                                                 >
                                                        <p:ajax event="rowSelect"
                                                                listener="#{mttoCotizacion.onRowSelectCotizacion(event)}"
                                                                update="principal:tabs:otraInfo:tableCotizaciones
                                                                principal:tabs:otraInfo:listaItemCotizacion" />
                                                        <f:facet name="header">
                                                            COTIZACIONES
                                                        </f:facet>
                                                        <p:column headerText="Id" width="10%">
                                                            <h:outputText value="#{coti.id}" />
                                                        </p:column>
                                                        <p:column headerText="req" width="10%">
                                                            <p:commandButton icon="fa fa-check"
                                                                             style="width: 20px; height: 20px"
                                                                             title="Crear Requisición"
                                                                             actionListener="#{mttoCotizacion.crearRequisicion(coti)}"
                                                                             update="principal:tabs:otraInfo
                                                                             :principal:growl"/>
                                                        </p:column>
                                                        <p:column headerText="Número" width="10%">
                                                            <h:outputText value="#{coti.numero}" />
                                                        </p:column>
                                                        <p:column headerText="Descripción">
                                                            <h:outputText value="#{coti.comentarios}" />
                                                        </p:column>
                                                        <p:column width="10%">
                                                            <p:commandButton icon="ui-icon-trash"
                                                                             style="width: 20px; height: 20px"
                                                                             title="Eliminar"
                                                                             actionListener="#{mttoCotizacion.eliminarCotizacion(coti)}"
                                                                             update="tableCotizaciones principal:tabs:otraInfo:listaItemCotizacion
                                                                             :principal:growl"/>
                                                        </p:column>
                                                    </p:dataTable>
                                                </div>
                                                <div class="ui-g-12" >
                                                    <p:separator />
                                                </div>
                                                <p:remoteCommand name="onCellEdit2"
                                                                 update="listaItemCotizacion :principal:growl" />                                                
                                                <p:dataTable id="listaItemCotizacion" var="item"
                                                             value="#{mttoCotizacion.listaItemCotizacion}"
                                                             editable="true" 
                                                             editMode="cell"
                                                             sortBy="#{item.planItem.id}"
                                                             widgetVar="cellItemsCotizacion">
                                                    <f:facet name="header">
                                                        <h:outputText value="#{'COTIZACION # '.concat(mttoCotizacion.cotizacionActual.numero).concat(': ')
                                                                               .concat(mttoCotizacion.cotizacionActual.comentarios)}" />
                                                    </f:facet>
                                                    <p:ajax event="cellEdit"
                                                            listener="#{mttoCotizacion.onCellEditItemCotizacion}"/>
                                                    <p:ajax event="rowEditCancel" 
                                                            listener="#{mttoCotizacion.onRowCancelItemCotizacion}"
                                                            update="listaItemCotizacion"
                                                            oncomplete="onCellEdit2()"/>
                                                    <p:column headerText="Producto">
                                                        <h:outputText value="#{item.producto}" />
                                                    </p:column>
                                                    <p:column headerText="Descripción">
                                                        <h:outputText value="#{item.descripcion}" />
                                                    </p:column>
                                                    <p:column headerText="Unidad" width="10%">
                                                        <h:outputText value="#{item.medida.descripcion}" />
                                                    </p:column>                                                    
                                                    <p:column headerText="Cantidad" width="10%">
                                                        <p:cellEditor>
                                                            <f:facet name="output">
                                                                <h:outputText value="#{item.cantidad}" /></f:facet>
                                                            <f:facet name="input">
                                                                <p:inputText value="#{item.cantidad}" 
                                                                             style="width:96%"
                                                                             label="Cantidad"/>
                                                            </f:facet>
                                                        </p:cellEditor>
                                                    </p:column>
                                                    <p:column headerText="Precio" width="10%">
                                                        <p:cellEditor>
                                                            <f:facet name="output">
                                                                <h:outputText value="#{item.preciounitario}" />
                                                            </f:facet>
                                                            <f:facet name="input">
                                                                <p:inputNumber value="#{item.preciounitario}"
                                                                               decimalPlaces="2"
                                                                               minValue="0.00"                                                                               
                                                                               style="width:96%"
                                                                               label="Precio">
                                                                    <f:validateDoubleRange minimum="0.00" 
                                                                                           maximum="999999999.99" />
                                                                    <f:convertNumber minFractionDigits="2"/>
                                                                    <p:ajax event="blur" oncomplete="onCellEdit2()" />
                                                                </p:inputNumber>
                                                            </f:facet>
                                                        </p:cellEditor>
                                                    </p:column>
                                                    <p:column headerText="Total" width="10%">
                                                        <h:outputText id="total" value="#{item.total}">
                                                            <f:convertNumber pattern="¤#,##0.00" currencySymbol="$" />
                                                        </h:outputText>
                                                    </p:column>
                                                </p:dataTable>
                                            </div>
                                        </p:tab>
                                        <p:tab id="requisiciones" title="Requisiciones"
                                               rendered="#{not empty mttoCotizacion.requisicion
                                                           and not empty mttoCotizacion.requisicion.id}">
                                            <div class="card ui-g" style="margin-top:0">
                                                <div class="ui-g-1" >
                                                    <p:outputLabel value="Numero:"/>
                                                </div> 
                                                <div class="ui-g-1" >
                                                    <p:outputLabel value="#{mttoCotizacion.requisicion.numero}"/>
                                                </div>
                                                <div class="ui-g-3" >
                                                    <p:outputLabel value="#{mttoCotizacion.requisicion.cotizacion.comentarios}"/>
                                                </div>
                                                <div class="ui-g-1" >
                                                    <p:outputLabel value="Fecha:" for="fechaReq" />
                                                </div>
                                                <div class="ui-g-2" >
                                                    <p:calendar id="fechaReq" value="#{mttoCotizacion.fechaRequisicion}"
                                                                pattern="dd-MM-yyyy" mask="true"/>
                                                </div>
                                                <div class="ui-g-2" >
                                                    <p:outputLabel value="Descripcion:" for="txtDestino"/>            
                                                </div>
                                                <div class="ui-g-5" >                                                                                  
                                                    <p:inputText id="txtDestino" value="#{mttoCotizacion.destino}"/>
                                                </div>
                                            </div>

                                        </p:tab>
                                    </p:tabView>
                                </p:tab>
                            </div>
                        </p:tabView>
                    </h:form>
                </div>
            </div>
        </div>

        <p:dialog id="busqProveedorModal"
                  header="Seleccionar Proveedor"
                  widgetVar="modalbusqProveedor"
                  modal="true" showEffect="fade" hideEffect="fade"
                  resizable="true" responsive="true"
                  height="500"
                  width="800">
            <h:form id="formbuscarProveedor">
                <div class="card">
                    <p:menubar>
                        <p:menuitem value="Buscar" actionListener="#{mttoCotizacion.buscarProveedores()}" 
                                    icon="fa fa-search" update="@form"  />
                        <p:menuitem value="Limpiar" action="#{mttoCotizacion.limpiarBusquedaProveedores()}"
                                    update="@form" icon="fa fa-eraser" />
                    </p:menubar>
                    <p:panelGrid columns="4" layout="grid" style="border:0px !important; background:none;"
                                 styleClass="ui-panelgrid-blank">
                        <p:outputLabel for="txtNombre1" value="Primer Nombre" />
                        <p:inputText id="txtNombre1" value="#{mttoCotizacion.nombre1ProvB}"                                                     
                                     onkeyup="this.value = this.value.toUpperCase();"/>
                        <p:outputLabel for="txtNombre2" value="Segundo Nombre" />
                        <p:inputText id="txtNombre2" value="#{mttoCotizacion.nombre2ProvB}"
                                     onkeyup="this.value = this.value.toUpperCase();"/>
                        <p:outputLabel for="txtApellido1" value="Primer Apellido" />
                        <p:inputText id="txtApellido1" value="#{mttoCotizacion.apellido1ProvB}"
                                     onkeyup="this.value = this.value.toUpperCase();"/>
                        <p:outputLabel for="txtApellido1" value="Segundo Apellido" />
                        <p:inputText id="txtApellido2" value="#{mttoCotizacion.apellido2ProvB}"
                                     onkeyup="this.value = this.value.toUpperCase();"/>
                        <p:outputLabel for="txtDui" value="DUI" />
                        <p:inputMask id="txtDui" mask="99999999-9" value="#{mttoCotizacion.duiProvB}"/>
                    </p:panelGrid>
                    <p:dataTable id="lista" var = "prov" value="#{mttoCotizacion.lstProveedores}"
                                 selectionMode="single"
                                 selection="#{mttoCotizacion.proveedorSelB}"
                                 rowKey="#{prov.id}"
                                 paginator="true"
                                 rows ="10"
                                 paginatorPosition="bottom"
                                 paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                 rowsPerPageTemplate="10,20,50">
                        <p:ajax event="rowSelect" listener="#{mttoCotizacion.onRowSelectProveedor(event)}"
                                update="principal" />
                        <p:column headerText="Id" width="10%">
                            <h:outputText value="#{prov.id}" />
                        </p:column>
                        <p:column headerText="Proveedor">
                            <h:outputText value="#{prov.persona.nomcom}" />
                        </p:column>
                    </p:dataTable>
                </div>
            </h:form>
        </p:dialog>

        <p:dialog id="selCotizacionModal"
                  header="Seleccionar Cotización"
                  widgetVar="modalSelCotizacion"
                  modal="true" showEffect="fade" hideEffect="fade"
                  resizable="true" responsive="true"
                  height="200"
                  width="400">
            <h:form id="formSelCotizacion">
                <div class="card">
                    <p:dataTable id="lista" var = "cot" value="#{mttoCotizacion.listaCotizaciones}"
                                 selectionMode="single"
                                 selection="#{mttoCotizacion.cotizacionSel}"
                                 rowKey="#{cot.id}">
                        <p:ajax event="rowSelect" listener="#{mttoCotizacion.onRowSelectCotizacionSeleccionada(event)}"
                                update="principal" />
                        <p:column headerText="Id" width="10%">
                            <h:outputText value="#{cot.id}" />
                        </p:column>
                        <p:column headerText="Nombre">
                            <h:outputText value="#{cot.comentarios}" />
                        </p:column>
                    </p:dataTable>
                </div>
            </h:form>
        </p:dialog>

        <p:dialog id="busqProyModal"
                  header="Seleccionar Proyecto"
                  widgetVar="modalBusqProyecto"
                  modal="true" showEffect="fade" hideEffect="fade"
                  resizable="true" responsive="true"
                  height="500"
                  width="800">
            <h:form id="formbuscarProyecto">
                <div class="card">
                    <p:tab id="busqueda" title="Búsqueda">
                        <p:menubar>
                            <p:menuitem value="Buscar" actionListener="#{mttoCotizacion.buscarProyectos()}" 
                                        icon="ui-icon-search" update="@form"  />
                            <p:menuitem value="Limpiar" action="#{mttoCotizacion.limpiarBusquedaProyectos()}"
                                        update="@form" icon="ui-icon-refresh" />
                        </p:menubar>
                        <p:panelGrid columns="4" layout="grid" style="border:0px !important; background:none;"
                                     styleClass="ui-panelgrid-blank">
                            <p:outputLabel for="txtNombreB" value="Nombre:" />
                            <p:inputText id="txtNombreB" value="#{mttoCotizacion.nombreB}"                                                     
                                         onkeyup="this.value = this.value.toUpperCase();"/>
                            <p:outputLabel for="txtNombreCortoB" value="Nombre Corto:" />
                            <p:inputText id="txtNombreCortoB" value="#{mttoCotizacion.nombreCortoB}"
                                         onkeyup="this.value = this.value.toUpperCase();"/>
                            <p:outputLabel for="txtCodigo" value="Código:" />
                            <p:inputText id="txtCodigo" value="#{mttoCotizacion.codigoB}"/>
                            <p:outputLabel for="selectOneEstado" value="Estado" />
                            <p:selectOneMenu id="selectOneEstado" value="#{mttoCotizacion.idEstadoB}">
                                <f:selectItem itemValue="0" itemLabel="Seleccione.."/>
                                <f:selectItems value="#{mttoCotizacion.itemEstado}"/>
                            </p:selectOneMenu>
                        </p:panelGrid>
                        <div class="card">
                            <p:dataTable id="lista" var = "proy" value="#{mttoCotizacion.proyectosList}"
                                         selectionMode="single"
                                         selection="#{mttoCotizacion.proyectoB}"
                                         rowKey="#{proy.id}"
                                         paginator="true"
                                         rows ="10"
                                         paginatorPosition="bottom"
                                         paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                         rowsPerPageTemplate="10,20,50">
                                <p:ajax event="rowSelect" listener="#{mttoCotizacion.onRowSelectProyecto(event)}"
                                        update="principal" />
                                <p:column headerText="Id" width="10%">
                                    <h:outputText value="#{proy.id}" />
                                </p:column>
                                <p:column headerText="Proyecto">
                                    <h:outputText value="#{proy.nombreCorto}" />
                                </p:column>
                            </p:dataTable>
                        </div>
                    </p:tab>
                </div>
            </h:form>
        </p:dialog>
    </ui:define>
</ui:composition>
